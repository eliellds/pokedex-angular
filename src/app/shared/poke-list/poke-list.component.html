<!-- Search -->
<poke-search (emitSearch)="search($event)"></poke-search>

<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>
                    {{ pokemon.name }}
                </h2>

                <ul class="type">
                    <li *ngFor="let value of pokemon.status.types" [ngClass]="'type__'+value.type.name">
                        {{ value.type.name }}
                    </li>
                </ul>
            </section>

            <section class="pokemon__image">
                <img 
                    [src]="pokemon.status.sprites.other.dream_world.front_default" 
                    [alt]="pokemon.name"
                >
            </section>
        </a>
    </ng-template>

    <img 
        src="assets/error.png" 
        alt="Erro ao exibir Pokedex"
        width="100%"
        *ngIf="apiError"
    >

</section>
